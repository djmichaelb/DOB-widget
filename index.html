  <body class="prince">
    <div id='container'>
      <header></header>
      <div id='main' role='main'>
        <form action="">
            <h2>Create a Telstra ID</h2>
            <fieldset>
                <label for="f-name">First name:</label>
                <input name="f-name" id="f-name" type="text" tabindex="1" class="text long">
                <div class="hint">This is your first name</div>
            </fieldset>
            <fieldset>
                <label for="l-name">Last name:</label>
                <input name="l-name" id="l-name" type="text" tabindex="2" class="text long" placeholder="last name">
                <div class="hint">This is your Last name</div>
            </fieldset>            
            <fieldset class="dob">
                <label for="dob-day">Date of birth:</label>
                <div class="dob-wrapper">
                    <input name="dob-day" id="dob-day" type="text" rel="DD" tabindex="3" onfocus="this.value = this.value;" onClick="this.select();">
                    <span class="dob-divider">/</span>
                    <input name="dob-month" id="dob-month" type="text" rel="MM" tabindex="4" onfocus="this.value = this.value;" onClick="this.select();">
                    <span class="dob-divider">/</span>
                    <input name="dob-year" id="dob-year" type="text" rel="YYYY" tabindex="5" onfocus="this.value = this.value;" onClick="this.select();">
                </div>
                <div class="validation"></div>
                <div class="hint">For example: 04/06/1984</div>
            </fieldset>
            <hr>
            <fieldset>
                <label for="account">Your Telstra account:</label>
                <input name="account" id="account" type="text" tabindex="6" class="text long">
                <div class="hint">Your Telstra mobile of home phone number, billing account number, or Bigpond username.</div>
            </fieldset>
            <fieldset>
                <label for="test-field">IE Test Field:</label>
                <input name="test-field" id="test-field" type="text" tabindex="7" class="text long">
                <div class="hint">IE test field... only for testing issues in IE.</div>
            </fieldset>

            <input type="submit" id="submit" class="submit" value="Register with Telstra">            
        </form>
      </div>
      <footer></footer>
    </div>
    <!-- comment out the Google CDN to save load times when testing locally -->
